<div class="login-page">
    <div class="login-box">
        <h2 class="heading-login-box">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="loginform()">
            <div class="user-box">
                <input class="user-box-input" type="text" formControlName="email">
                <label class="user-box-label">Email</label>
            </div>
            <div class="user-box">
                <input class="user-box-input" type="password" formControlName="password">
                <label class="user-box-label">Password</label>
            </div>
            <div class="buttons">
                <button type="submit" class="login-box-button" >
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Login
                </button>
                <button class="login-box-button" (click)="redirectSignup()" >
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    SignUp
                </button>
            </div>
            
        </form>
    </div>
</div>
