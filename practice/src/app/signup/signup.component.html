<div class="login-page">
    <div class="login-box">
        <h2 class="heading-login-box">SignUp</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <div class="user-box">
                <input class="user-box-input" type="text" formControlName="username">
                <label class="user-box-label">Username</label>
            </div>
            <div class="user-box">
                <input class="user-box-input" type="email" formControlName="email">
                <label class="user-box-label">Email</label>
            </div>
            <div class="user-box">
                <input class="user-box-input" type="password" formControlName="password">
                <label class="user-box-label">Password</label>
            </div>
            <div class="buttons">
                <button type="submit"  class="login-box-button" >
                    <!-- <button type="submit"></button> -->
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    SignUp
                </button>
            </div>
            
        </form>
    </div>
</div>
